<!DOCTYPE html>
<html lang="ZH-CN">

<head>
  <title>爱扫</title>
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/css/share.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css">
  <script src="js/jrj6out.js"></script>
  <script>try { Typekit.load({ async: false }); } catch (e) { }</script>
  <script src="js/prefixfree.min.js"></script>
</head>

<body>
  <!-- 爱扫首屏 -->
  <div class="intro-container">
    <div class="button shift-camera-button">
      <div class="border">
        <div class="left-plane"></div>
        <div class="right-plane"></div>
      </div>
      <div class="text">进入爱扫</div>
    </div>
  </div>

  <div class="sky-container">
    <div class="text-right sky-container__left">
      <h2 class="portfolio"></h2>
    </div>
    <!-- 扫一扫区域 -->
    <div class="booth">
      <video id="video" width="250" height="200"></video>
      <div class="booth_btn">
        <div>
          <button id='tack' class="btn">品牌识别</button>
        </div>
        <div>
          <button id='fun' class="btn">趣味识别</button>
        </div>
      </div>
      <canvas style="display: none" id='canvas' width='250' height='200'></canvas>
      <div id="res"></div>
    </div>
  </div>
  <div class="res-page">
    <img id="img-dashboard" src="./images/主框.png" width="100%" height="100%" style="z-index: 99;"></img>
    <div id="res-title"></div>
    <canvas id='canvas-res' width='300' height='350' style="z-index: 10;"></canvas>
    <div id="share">分享给好友</div>
    <div class="swiper-container" style="position:absolute; bottom:5%; left:7.5%; width: 85vw; height: 80px; overflow:hidden; z-index: 100;">
      <div class="swiper-wrapper">
        <div class="res-desc swiper-slide" style="z-index: 100;">
          <div id="res-desc-left">
            <p id="res-desc-tips" style="margin-top: 5px">这个logo可能是</p>
            <p id="res-desc-desc"></p>
          </div>
          <canvas id="res-img" width="60" height="60"></canvas>
        </div>
        <div class="res-desc swiper-slide" style="z-index: 100;color: #888">
          <div class="res-desc-middle">
            <div class="res-desc-left" style="padding: 5px 10px">
              <p class="res-desc-tips" style="font-weight: bold">红牛被"全国查封"？是违法生产？</p>
              <p class="res-desc-desc" style="text-align: left;font-size: 13px;margin-top: 10px;">
                  关于红牛,华彬集团和泰国天丝还在争论不休......
              </p>
            </div>
          </div>
        </div>
        <div class="res-desc swiper-slide shop" style="z-index: 100;">
          <div class="res-desc-middle" style="width: 80%; margin: 20px auto;">
            <p style="width: 100%; font-size: 14px; color: #888; text-align: left;">红牛维生素功能饮料250ml*24罐 整箱</p>
            <p style="width: 100%; color: red; font-size: 13x; text-align: left;">￥132.00</p>
          </div>
        </div>
        <div class="res-desc swiper-slide ditu" style="z-index: 100;">
          <div class="res-desc-middle" style="width: 70%; margin: 0 auto;">
            <p style="width: 100%; font-size: 14px; color: #888; text-align: left;">711便利店（酒仙桥八号店）</p>
            <p style="width: 100%; font-size: 13px; text-align: left;">车程约2分钟</p>
          </div>
        </div>
      </div>
    </div>
    <div id="res-share">
      <div id="share-box" data-description="爱扫"></div>
    </div>
  </div>
  <script src='js/jquery.min.js'></script>
  <script src="js/share.js"></script>
  <script src='js/TweenMax.min.js'></script>
  <script src='js/three.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.animate.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/main.js"></script>
</body>
<script>
  var $button = document.querySelector('.btn');
  $button.addEventListener('click', function () {
    var duration = 0.3,
      delay = 0.08;
    TweenMax.to($button, duration, { scaleY: 1.6, ease: Expo.easeOut });
    TweenMax.to($button, duration, { scaleX: 1.2, scaleY: 1, ease: Back.easeOut, easeParams: [3], delay: delay });
    TweenMax.to($button, duration * 1.25, { scaleX: 1, scaleY: 1, ease: Back.easeOut, easeParams: [6], delay: delay * 3 });
  });
  document.querySelector('#share').addEventListener('click', () => {
    $('.res-desc').attr('style', 'display: none');
    $('#res-share').attr('style', 'display: flex');
  })
  $('#share-box').share({ sites: ['qzone', 'qq', 'weibo', 'wechat', 'douban'] });

  $('.wechat-qrcode').removeClass('bottom').addClass('top');

  document.querySelector('#img-dashboard').addEventListener('click', () => {
    $('.res-desc').attr('style', 'display: block');
    $('#res-share').attr('style', 'display: none');
  })

  document.querySelector('.shop').addEventListener('click', () => {
    window.location.href = "https://search.jd.com/Search?keyword=%E7%BA%A2%E7%89%9B&enc=utf-8&wq=h"
  })
  
  document.querySelector('.ditu').addEventListener('click', () => {
    window.location.href = "https://ditu.so.com/";
  })
  var mySwiper = new Swiper('.swiper-container', {
    mode: 'horizontal',
    freeMode: false,
    touchRatio: 0.5,
    longSwipesRatio: 0.1,
    threshold: 50,
    followFinger: false,
    observer: true,//修改swiper自己或子元素时，自动初始化swiper  
    observeParents: true,//修改swiper的父元素时，自动初始化swiper  
  })
</script>

</html>
